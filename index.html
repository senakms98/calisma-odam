<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Çalışma Odam</title>
  </head>
  <body>
    <div class="greetings">
      <p class="text-white">
        Çalışmaya başladığından beri telefonun
        <span id="screen_count">0</span> kere dikkatini dağıttı
      </p>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-light" onclick="addScreenCount()">
          DİKKATİM DAĞILDI
        </button>
      </div>
    </div>

    <div class="bottom-left">
      <iframe
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
        width="300"
        height="90"
        src="https://open.spotify.com/embed/playlist/6eh6jk55NLv3Uo41F646oq?utm_source=generator"
      ></iframe>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
